<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone</title>
    <script
      src="https://kit.fontawesome.com/ecf49bca79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <h1 class="clock">00:00</h1>
    <form class="name-form">
      <input
        class="name-form__input"
        name="name"
        type="text"
        placeholder="What is your name?"
      />
    </form>
    <div class="greeting">
      <h2 class="greeting__text">Hello :)</h2>
      <button class="greeting__edit-btn">
        <i class="fas fa-edit"></i>
      </button>
    </div>
    <div class="todo">
      <form class="todo__form">
        <input type="text" name="task" placeholder="Write a to do" />
      </form>
      <ul class="todo__pending-list"></ul>
      <ul class="todo__finished-list"></ul>
    </div>
    <span class="js-weather"></span>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
